# Practical package set for productive development
# Includes language runtimes on host for daily workflows
# Cleaner than full mode, more functional than minimal mode

packages:
  dnf:
    # Core system utilities
    - git
    - curl
    - zsh
    - util-linux-user
    - which
    - findutils
    - hostname
    - iproute
    - shadow-utils
    - man-db
    # Essential development tools
    - gcc-c++
    - cmake
    - make
    - pkgconf-pkg-config
    - python3-pip
    - python3-devel
    - openssl-devel
    # Container runtime
    - podman
    # Basic debugging
    - strace
    - lsof
    - file
    - tree
  brew:
    # Essential shell tools
    - fzf
    - fd
    - ripgrep
    - bat
    - zoxide
    - eza
    # Git enhancements
    - git-delta
    - lazygit
    - gh
    # Terminal multiplexer
    - zellij
    # Process monitoring
    - btop
    # Data processing
    - jq
    - yq
    # Quick help
    - tldr
    # Shell history
    - atuin
    # File navigation
    - broot
    # Task runner
    - just
    # Runtime manager
    - mise
    # Essential performance tools (not everything)
    - hyperfine
    - tokei
    # Infrastructure & DevOps (2025 Focus)
    - terraform
    - tflint
    - terraform-docs
    - terragrunt
    - infracost
    - tenv
    - checkov
    - trivy
  apt:
    # Core system utilities
    - build-essential
    - git
    - curl
    - zsh
    - cmake
    - pkg-config
    - python3-pip
    - python3-dev
    - libssl-dev
    - podman
    # Basic debugging
    - strace
    - lsof
    - file
    - tree